<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe4e1; /* misty pink */
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: #fff0f5;
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #d36e70;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #d8a7b1;
      border-radius: 5px;
      background-color: #fffafa;
    }
    input[type="file"] {
      margin-bottom: 15px;
    }
    button {
      background-color: #d36e70;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #c05660;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration Form</h2>
    <form action="#" method="post" enctype="multipart/form-data">
      
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="university_id">University ID:</label>
      <input type="text" id="university_id" name="university_id" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="Omale">male</option>
        <option value="Ofemale">female</option>
        <option value="Oothers">others</option>
      </select>

      <label for="contact">Student Contact Number:</label>
      <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="address">Home Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <label for="parent_name">Parent's Full Name:</label>
      <input type="text" id="parent_name" name="parent_name" required>

      <label for="parent_contact">Parent's Contact Number:</label>
      <input type="tel" id="parent_contact" name="parent_contact" pattern="[0-9]{10}" required>

      <label for="university">University Name:</label>
      <input type="text" id="university" name="university" required>

      <label for="department">Course / Department:</label>
      <select id="department" name="department" required>
        <option value="">-- Select Department --</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="BSc">BSc</option>
        <option value="BA">BA</option>
        <option value="BCom">BCom</option>
       <option value="BTech">b tech</option>
       <option value="Other">Other</option>
      </select>

      <label for="enrollment">Enrollment Date:</label>
      <input type="date" id="enrollment" name="enrollment" required>

      <label for="photo">Upload Passport Size Photo:</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>

      <button type="submit">Submit Registration</button>

    </form>
  </div>

</body>
</html>
